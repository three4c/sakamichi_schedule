name: Run puppeteer

on:
  schedule:
    - cron: '30 15 * * *' #日本時間 0:30（乃木坂工事中終了後）
    - cron: '0 21 * * *' #日本時間 6:00
    - cron: '0 3 * * *' #日本時間 12:00
    - cron: '0 9 * * *' #日本時間 18:00

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    environment:
      name: Config
    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install Yarn
        run: yarn install

      - name: Build index.ts
        run: yarn build

      - name: Run index.js
        run: node dist/src/index.js
