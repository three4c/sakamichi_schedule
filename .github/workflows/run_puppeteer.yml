name: Run puppeteer

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Install Yarn
        run: yarn install

      - name: Build index.ts
        run: yarn build

      - name: Run index.js
        run: node dist/index.js

      - name: Git setting
        run: |
          echo "key = ${{ secrets.EMAIL }}"
          echo "key = ${{ secrets.USERNAME }}"
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.USERNAME }}

      - name: Commit files
        run: |
          git add .
          git commit -m "Update Schedule.json"
          git pull origin main
          git push origin main
